<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>CK's Blog</title>
</head>
<body>
    <div class="header">
        <table>
            <td>
                <img id="firstimg" src="{{ url_for('static', filename='images/logo.jpeg') }}" style="width:65px;" alt="logo" >
            </td>
            <td>
                <h1>Chelliah Kumar</h1>
            </td>
        </table>
    
    </div>

      <div class="topnav">
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('about') }}">About</a>
      </div>

      <div class="row">
        <div class="leftcolumn">
            <div class="card">
              <div class="" style="height:250px;">
                <img id="firstimg" src="{{ url_for('static', filename='images/first.jpeg') }}" alt="first" style="width:auto; height:auto">
            </div>
            </div>
            <div class="card">
              <h3>Certifications</h3>
              <div class="fakeimg" style="height:150px;">
                <img id="firstimg" src="{{ url_for('static', filename='images/itil.png') }}" alt="first" style="width:100%; height:100%">
              </div>
              <div class="fakeimg" style="height:150px;">
                <img id="firstimg" src="{{ url_for('static', filename='images/csm.png') }}" alt="first" style="width:100%; height:100%">
              </div>
              <div class="fakeimg" style="height:150px;">
                <img id="firstimg" src="{{ url_for('static', filename='images/aws-logo.png') }}" alt="first" style="width:100%; height:100%">
              </div>
              <div class="fakeimg" style="height:150px;">
                <img id="firstimg" src="{{ url_for('static', filename='images/kubernetes.png') }}" alt="first" style="width:100%; height:100%">
              </div>

            </div>
            <div class="card">
              <h3>Follow Me</h3>
              <div class="w3-panel w3-large">
                <i class="fa fa-facebook-official w3-hover-opacity"></i>
                <i class="fa fa-instagram w3-hover-opacity"></i>
                <i class="fa fa-snapchat w3-hover-opacity"></i>
                <i class="fa fa-pinterest-p w3-hover-opacity"></i>
                <i class="fa fa-twitter w3-hover-opacity"></i>
                <i class="fa fa-linkedin w3-hover-opacity"></i>
              </div>            
            </div>
          </div>
  
        <div class="rightcolumn">
          {%block content%}
          {%endblock%}
        </div>
      </div>
      
      <div class="footer">
        <h2>Footer</h2>
      </div>
</body>
</html>
